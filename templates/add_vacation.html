{% extends "layout.html" %}

{% block content %}
<div class="form-card">
    <h2>Add Vacation</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Add Vacation</button>
    </form>
</div>
{% endblock %}
